{% load static %}

{% url 'home_app:home' as home %}
{% url 'product_app:product_register' as register %}
{% url 'product_app:product_list_seller' as list_seller %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
		<a class="navbar-brand" href="{{ home }}"><img src="{% static 'img/OnlineMarketLogo.png' %}" alt="Logo" width="100" height="50"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link {% if request.path == home %}active{% endif %}" aria-current="page" href="{{ home }}">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {% if request.path == register %}active{% endif %}" aria-current="page" href="{{ register }}">Registrar Producto</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {% if request.path == list_seller %}active{% endif %}" aria-current="page" href="{{ list_seller }}">Mis Productos</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
